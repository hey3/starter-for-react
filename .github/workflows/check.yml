name: Check

on:
  pull_request:
    branch: ['*', '!main']

jobs:
  check:
    name: lint and compile
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run lint
        run: |
          pnpm lint
          pnpm format

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run test
        run: pnpm test

      - name: Run compile
        run: pnpm build
